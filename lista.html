<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DO PELLIZZONI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .add-item {
            margin-bottom: 20px;
        }

        .add-item input {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .add-item button {
            width: 99%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #23a13e;
            color: #fff;
            cursor: pointer;
        }

        .add-item button:hover {
            background-color: #00f721;
        }

        .to-do-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .to-do-list li {
            background-color: #e9e9e9;
            padding: 10px;
            border-bottom: 1px solid #8a8a8a;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .to-do-list li button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .to-do-list li button.delete {
            color: red;
        }

        .to-do-list li button.marcar {
            color: rgb(0, 0, 0);
        }

        .to-do-list li button.desmarcar {
           
            color: rgb(0, 255, 13);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LISTA DO PELLIZZONI</h2>
        <div class="add-item">
            <input type="text" id="new-item" placeholder="Adicionar itens">
            <button onclick="addItem()">Adicionar</button>
        </div>
        <ul class="to-do-list" id="to-do-list"></ul>
    </div>

    <script>
        function addItem() {
            const newItemInput = document.getElementById('new-item');
            const newItemText = newItemInput.value.trim();

            if (newItemText !== "") {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${newItemText}</span>
                    <div>
                        <button class="marcar" onclick="markItem(this)">✔</button>
                        <button class="delete" onclick="deleteItem(this)">✖</button>
                    </div>
                `;
                document.getElementById('to-do-list').appendChild(li);
                newItemInput.value = '';
            }
        }

        function deleteItem(button) {
            const li = button.parentElement.parentElement;
            li.parentElement.removeChild(li);
        }

        function markItem(button) {
            const li = button.parentElement.parentElement;
            const span = li.querySelector('span');
            const isMarked = button.classList.contains('marcar');

            if (isMarked) {
                button.classList.remove('marcar');
                button.classList.add('desmarcar');
                button.textContent = '✔';
            } else {
                button.classList.remove('desmarcar');
                button.classList.add('marcar');
                button.textContent = '✔';
            }
        }
    </script>
</body>
</html>
